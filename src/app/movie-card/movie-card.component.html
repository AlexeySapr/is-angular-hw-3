<li class="movie-list__item">
	<div class="thumb">
		<img src={{movie?.poster_path}} alt="movie-poster">
	</div>
	<div class="description">
		<h4 class="description__title">{{movie?.title}}</h4>
		<p class="description__year">Release date: {{movie?.release_date}}</p>
		<p class="description__box-office">Box office: {{movie?.box_office}}</p>
	</div>
</li>
