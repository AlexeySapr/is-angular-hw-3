<div class="container">
	<ul class="movie-list-grid" *ngIf="viewMode === 'Grid'; else listViewMode">
		<li class="movie-list__item" *ngFor="let movie of movies">
			<app-movie-card [movieItem]="movie"></app-movie-card>
		</li>
	</ul>

	<ng-template #listViewMode>
		<ul class="movie-list-list">
			<li class="movie-list__item" *ngFor="let movie of movies">
				<app-movie-list-item class="item-container" [movieItem]="movie">
				</app-movie-list-item>
			</li>
		</ul>
	</ng-template>
</div>
