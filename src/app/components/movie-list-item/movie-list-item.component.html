<div class="item-container">
	<div class="main-text">
		<div class="thumb">
			<img src={{movie?.poster_path}} alt="movie-poster">
		</div>
		<div class="description" [ngClass]="{'theme-dark':isDarkTheme}">
			<h4 class="description__title">{{movie?.title}}</h4>
			<p class="description__year">Release date: {{movie?.release_date}}</p>
			<p class="description__box-office">Box office: {{movie?.box_office | transformBoxOffice}}</p>
		</div>
	</div>

	<div class="description-actors" [ngClass]="{'theme-dark':isDarkTheme}">
		<div *ngIf="movie?.actors?.length !==0">
			<h5 class="actors-title">Actors:</h5>
			<ul class="actors-list">
				<li class="actors-item" *ngFor="let actor of movie?.actors">{{actor}}</li>
			</ul>
		</div>
		<p class="description__add-date">Add at: {{movie?.add_date}}</p>
	</div>

	<button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onDeleteClick(movie?.id)">
		<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
			<path
				d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z">
			</path>
		</svg>
	</button>
</div>
